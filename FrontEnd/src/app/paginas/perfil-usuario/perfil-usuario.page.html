<app-header [pageTitle]="'Perfil de Usuario'"></app-header>

<ion-content class="ion-padding">
  <div class="profile-header">
    <ion-avatar class="profile-avatar">
      <img [src]="usuario.foto" alt="Foto de perfil">
    </ion-avatar>
    <h2 class="profile-name">{{ usuario.nombre }}</h2>
    <ion-badge color="{{ usuario.esEntrenador ? 'primary' : 'success' }}" class="user-type-badge">
      {{ usuario.esEntrenador ? 'Entrenador' : 'Atleta' }}
    </ion-badge>
  </div>

  <ion-list>
    <ion-item lines="none" class="rounded-input">
      <ion-label position="stacked">Nombre</ion-label>
      <ion-input [(ngModel)]="usuario.nombre" placeholder="nombre usuario" class="custom-input"></ion-input>
    </ion-item>

    <ion-item lines="none" class="rounded-input">
      <ion-label position="stacked">Correo electr√≥nico</ion-label>
      <ion-input [(ngModel)]="usuario.email" type="email" placeholder="email" class="custom-input"></ion-input>
    </ion-item>

    <ion-item lines="none" class="rounded-input" *ngIf="!usuario.esEntrenador">
      <ion-label position="stacked">Entrenador</ion-label>
      <ion-input [(ngModel)]="usuario.entrenador" placeholder="Entrenador asignado" class="custom-input" disabled></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
