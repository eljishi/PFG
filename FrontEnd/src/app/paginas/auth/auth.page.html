<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/registro"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="auth-container">
    <h1 class="main-title ion-text-center">LiftVault</h1>
    
    <form (ngSubmit)="submitForm()">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="userData.email" name="email" required></ion-input>
        </ion-item>
        
        <ion-item *ngIf="pageType === 'register'">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input type="text" [(ngModel)]="userData.name" name="name" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="userData.password" name="password" required></ion-input>
        </ion-item>
      </ion-list>
      
      <div class="button-container">
        <ion-button expand="block" type="submit">
          {{ pageType === 'register' ? 'Registrarse' : 'Iniciar Sesión' }}
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
