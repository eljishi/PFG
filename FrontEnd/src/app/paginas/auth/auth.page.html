<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/registro"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="form-container">
    <form (ngSubmit)="submitForm()">

      @if (pageType === 'athlete-login') {
        <ion-item>
          <ion-input type="email" [(ngModel)]="userData.email" name="email" placeholder="Correo" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="password" [(ngModel)]="userData.password" name="password" placeholder="Contraseña" required></ion-input>
        </ion-item>
      }

      @if (pageType === 'coach-login') {
        <ion-item>
          <ion-input type="email" [(ngModel)]="userData.email" name="email" placeholder="Correo" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="password" [(ngModel)]="userData.password" name="password" placeholder="Contraseña" required></ion-input>
        </ion-item>
      }

      @if (pageType === 'register') {
        <ion-item>
          <ion-input type="text" [(ngModel)]="userData.coachId" name="coachId" placeholder="ID Entrenador" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="email" [(ngModel)]="userData.email" name="email" placeholder="Correo" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="text" [(ngModel)]="userData.name" name="name" placeholder="Usuario" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="password" [(ngModel)]="userData.password" name="password" placeholder="Contraseña" required></ion-input>
        </ion-item>
      }

      @if (pageType === 'coach-register') {
        <ion-item>
          <ion-input type="email" [(ngModel)]="userData.email" name="email" placeholder="Correo" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="text" [(ngModel)]="userData.name" name="name" placeholder="Usuario" required></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-input type="password" [(ngModel)]="userData.password" name="password" placeholder="Contraseña" required></ion-input>
        </ion-item>
      }
      
      <div class="ion-padding">
        <ion-button expand="block" type="submit">
          {{ pageType.includes('login') ? 'Iniciar Sesión' : 'Registrarse' }}
        </ion-button>
      </div>
    </form>
  </div>
</ion-content>
