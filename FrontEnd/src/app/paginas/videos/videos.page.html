<app-header [pageTitle]="'Videos  de ejercicios'"></app-header>

<ion-content [fullscreen]="true">

  @if (!isLoading && !error && ejercicios.length > 0) {
    <ion-grid>
      <ion-row>
        @for (ejercicio of ejercicios; track ejercicio._id) {
          <ion-col size="12" size-md="6" size-lg="4">
            <ion-card class="exercise-card" (click)="openVideoDetail(ejercicio)">
              <ion-card-header>
                <ion-card-title class="ion-text-center">{{ ejercicio.name }}</ion-card-title>
              </ion-card-header>
              
              <div class="video-placeholder">
                <div class="video-container">

                  <div class="play-button">
                    <ion-icon name="play-circle"></ion-icon>
                  </div>
                </div>
              </div>
              
              <ion-card-content>
                <p>{{ ejercicio.description }}</p>
              </ion-card-content>
            </ion-card>
          </ion-col>
        }
      </ion-row>
    </ion-grid>
  }
</ion-content>
