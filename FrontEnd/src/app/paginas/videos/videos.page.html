<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ejercicios en Video</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button menu="end"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ejercicios en Video</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let exercise of exercises">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ exercise.name }}</ion-card-title>
          </ion-card-header>
          
          <div class="video-placeholder">
            <!-- Placeholder para el video, se puede reemplazar con un iframe cuando tengas las URLs reales -->
            <div class="video-container">
              <img src="assets/video-placeholder.jpg" alt="{{ exercise.name }}" />
              <div class="play-button">
                <ion-icon name="play-circle-outline"></ion-icon>
              </div>
            </div>
          </div>
          
          <ion-card-content>
            <p>{{ exercise.description }}</p>
            
            <div class="null-causes" *ngIf="exercise.nullCauses && exercise.nullCauses.length > 0 && exercise.nullCauses[0].reason !== 'Este ejercicio no tiene motivo de nulo' && exercise.nullCauses[0].reason !== 'Este ejercicio no tiene motivos de nulo'">
              <h4>Causas de nulo:</h4>
              <ul>
                <li *ngFor="let cause of exercise.nullCauses">{{ cause.reason }}</li>
              </ul>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
