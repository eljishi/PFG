<app-header [pageTitle]="'Detalles del Entrenamiento'"></app-header>

<ion-content>


  <div class="video-details-container" *ngIf="!isLoading && !error && videoDetails">
    <div class="header-section">
      <h1 class="exercise-title">{{ videoDetails.name }}</h1>
      <div class="divider"></div>
    </div>

  <!-- <div class="video-container">
      <img [src]="videoDetails.video" alt="{{ videoDetails.name }}" 
           onerror="this.src='assets/video-placeholder.jpg'">
    </div> -->

    <div class="description-card">
      <h2 class="section-title">Descripci√≥n</h2>
      <p class="description-text">{{ videoDetails.description }}</p>
    </div>

    <ion-card class="null-causes-card" *ngIf="videoDetails.nullCauses && videoDetails.nullCauses.length > 0">
      <ion-card-header>
        <ion-card-title class="card-title">Causas para nulo</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <div *ngFor="let cause of videoDetails.nullCauses" class="null-cause">
          <div class="cause-content">
            <ion-icon name="alert-circle-outline" class="cause-icon"></ion-icon>
            <p class="cause-text">{{ cause.reason }}</p>
          </div>
          <!-- <img [src]="cause.image" alt="Imagen de causa de nulidad" 
               onerror="this.src='assets/placeholder.jpg'"> -->
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
