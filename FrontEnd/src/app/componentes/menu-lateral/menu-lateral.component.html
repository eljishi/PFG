<ion-menu side="end" menu-id="menu" content-id="contenido">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="person-outline" slot="start"></ion-icon>
        <ion-label>{{ nombreUsuario }}</ion-label>
      </ion-item>
      
      <ion-item routerLink="/perfil-usuario">
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        <ion-label>Ajustes de usuario</ion-label>
      </ion-item>
    </ion-list>
    
    <ion-list lines="none" class="logout-container">
      <ion-item (click)="cerrarSesion()" class="logout-button">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label color="danger">Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
